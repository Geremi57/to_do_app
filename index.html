        <h3><input placeholder="eg: buy groceries" class="titleTask" required /></h3>
        <p class="warning">
          <i class="fa-solid fa-ban"></i> Please Provide Task Title and Deadline</p>
          
          <textarea placeholder="Add a note..." class="task-note"></textarea>
          <form class="form">

              <label class="form__label">Deadline</label>
              <input
              class="form__input form__input--duration"

              input

          <button class="save-note-btn">Save Note</button>
